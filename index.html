<!DOCTYPE html>

<html>
    <head>
        <link href="styles.css" rel="stylesheet">
        <title>
            Youtube search
        </title>
    </head>
    <body class="center">
        <header class="header">
            유튜브 검색기
        </header>
        <main>
            <form action="https://www.youtube.com/results" method="get">
                <input name="search_query" type="search" placeholder="검색어를 입력하세요">
                <input class="searchButton" type="submit" value="검색">
            </form>
        </main>
        <footer class="footer">
            Copyright &copy; 개발바라기
        </footer>

    </body>
</html>
